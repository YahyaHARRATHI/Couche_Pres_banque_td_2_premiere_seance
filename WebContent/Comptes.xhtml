<!DOCTYPE html>
<html lang="fr"
xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:c="http://java.sun.com/jsp/jstl/core"
xmlns:p="http://primefaces.org/ui" 
>
<h:head>
<title>Liste des comptes</title>
</h:head>
<h:body>
<h:form>
   
    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
        <p:outputLabel  value=" Num Client : " />
          <h:inputText value="#{clientBean.num}"  required="true"/>
          
          <p:outputLabel  value=" Nom Client : " />
          <h:inputText value="#{clientBean.nom}"  required="true"/>
          
          <p:outputLabel  value=" Prenom Client : " />
          <h:inputText value="#{clientBean.prenom}"  required="true"/>
     <p:commandButton value="Submit" action="#{clientBean.listeComptes}" icon="ui-icon-check" />
  </h:panelGrid>

 </h:form>
 

 <c:forEach var="c" items="#{clientBean.comptes}">
<p:outputLabel value="#{c}"></p:outputLabel>

</c:forEach>


<ui:repeat var="c" value="#{clientBean.comptes}">
  <p:outputLabel >#{c}</p:outputLabel> 
</ui:repeat>

</h:body>
</html>
